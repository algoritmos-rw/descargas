<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Algoritmos y Programación II - Esqueleto</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Syntax Highlight -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css"/>

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="https://algoritmos-rw.github.io/algo2/assets/img/favicon.ico"/>
    
	</head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://algoritmos-rw.github.io/algo2_skel">Algoritmos y Programación II - Esqueleto</a>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="content form-horizontal">      
        <div class="form-group">
          <label class="col-md-2 col-sm-3 control-label">Entrega:</label>
          <div class="col-md-3 col-sm-9">
            <select class="form-control" name="tp" id="tp" value="">
              <option style="display:none" selected value></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 col-sm-3 control-label">Archivos adjuntos:</label>
          <div class="col-md-3 col-sm-9">
            <div id="files-adjuntos">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 col-sm-3 control-label">Archivos obligatorios a entregar:</label>
          <div class="col-md-3 col-sm-9">
            <div id="files-entregables">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2 col-sm-3"></div>
          <div class="col-md-4 col-sm-9">
            <button disabled type="submit" id="downloadzip" class="btn btn-primary btn-lg">Descargar zip</button>
          </div>
        </div>
      </div>


      <div id="modal" class="modal fade">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="modal-title"></h4>
            </div>
            <div class="modal-body">
              <pre class="css hljs"><code id='previewCode' class="language-c"></code></pre>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
